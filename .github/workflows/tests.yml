name: TESTS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - name: Check out source repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run tests
        run: npm run test
